<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Budget</title>
</head>
<header class="header">
    <h1>BUDGET</h1>
</header>
<body>

<!-- Anger description och value --> 
<form class="formen">
    <select id="selectOption">
        <option value="+">+</option>
        <option value="-">-</option>
    </select>

    <input type="text" id="description" placeholder="Description">
    <input type="number" id="value" placeholder="Value">

    <button class="add" id="add-button">Add</button>

    <button id="clear-button">Clear</button>
</form>

<!--Lista fÃ¶r description och value-->
<div class="lista">
    <div class="inkomstlista"  id="income">
        <h2>Inkomstlista :</h2>
    </div>

    <div class="kostnadslista" id="expenses">
    <h2>Kostnadslista :</h2>
    </div>
</div>

<!--Totala inkomster samt utgifter separat-->
<div class="inkomst_utgift">
    <div class="Inkomst">
    <h2 class="inkomster-h2">Inkomster:</h2>
    <p id="ink-total"></p>
    </div>

    <div class="Utgift">
    <h2 class="utgifter-h2">Utgifter: </h2>
    <p id="utg-total"></p>
    </div>
</div>    

<!--Totala summan av inkomster och utgifter-->
<div class="total">
    <h2>Total: </h2>
    <h2 id="total"> </h2>
</div>
</body>
</html>
